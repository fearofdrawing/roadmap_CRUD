<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Edit Entry</title>
</head>
<body>
<div align="center">
  <h1>Edit Entry</h1>
  <br />
  <form action="#" th:action="@{/update}" th:object="${entry}" method="post" enctype="multipart/form-data">
    <table border="0" cellpadding="10">
      <tr>
        <td>ID:</td>
        <td><input type="text" th:field="*{id}" readonly="readonly"/>
        </td>
      </tr>
      <tr>
        <td>Image:</td>
        <td><input type="file" th:field="*{image}"/></td>
      </tr>
      <tr>
        <td>Title:</td>
        <td><input type="text" th:field="*{title}"/></td>
      </tr>
      <tr>
      <tr>
        <td>Location:</td>
        <td><input type="text" th:field="*{location}"/></td>
      </tr>
      <tr>
        <td>Category:</td>
        <td><input type="text" th:field="*{category}"/></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button></td>
      </tr>
    </table>
  </form>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
</body>

</html>
