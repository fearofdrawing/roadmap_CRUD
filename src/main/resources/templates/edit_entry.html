<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Edit Entry</title>
</head>
<body>
<div align="center">
  <h1>Edit Entry</h1>
  <br />
  <form action="#" th:action="@{/update}" th:object="${entry}" method="post" enctype="multipart/form-data">
    <table border="0" cellpadding="10">
      <tr>
        <td>ID:</td>
        <td><input type="text" th:field="*{id}" readonly="readonly"/>
        </td>
      </tr>
      <tr>
        <td>Image:</td>
        <td><input type="file" th:field="*{image}"/></td>
      </tr>
      <tr>
        <td>Title:</td>
        <td><input type="text" th:field="*{title}"/></td>
      </tr>
      <tr>
      <tr>
        <td>Location:</td>
        <td><input type="text" th:field="*{location}"/></td>
      </tr>
      <tr>
        <td>Category:</td>
        <td><input type="text" th:field="*{category}"/></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button></td>
      </tr>
    </table>
  </form>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
</body>

</html>
