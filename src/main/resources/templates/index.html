<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
<div align="center">
<div>
  <h1>List Of All Entries</h1>
  <a href="/new">Add New Entry</a>
</div>

<div>&nbsp;</div>

<div>
  <form th:action="@{/}">
    Filter:
    <input type="text" name="keyword" th:value="${keyword}"/>
    &nbsp;
    <input type="submit" value="Search"/>
    &nbsp;
    <input type="button" value="Clear" onclick="clearFilter()"/>
  </form>
</div>
  <div>&nbsp;</div>
</div>
<div class="container">
  <div class="row g-3">
    <div th:each="entry : ${entryList}" class="col-12 col-md-6 col-lg-4">
      <div class="card">
        <img alt="" th:src="*{'data:image;base64,'+{entry.image}}" class="card-img-top">
        <div class="card-body" align="center">
          <h6 class="card-title m-2" th:text="${entry.title}" ></h6>
          <p class="card-text m-0" th:text="${entry.location}"></p>
          <p class="card-text m-0" th:text="${entry.category}"></p>
          <div class="m-2">

              <a th:href="@{'/edit/'+${entry.id}}" align="left">Edit</a>

            &nbsp;

              <a th:href="@{'/delete/'+${entry.id}}" align="right">Delete</a>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  function clearFilter() {
  window.location = '/';
  }
</script>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
